<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 bg-white rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">Registro</h2>

    <form [formGroup]="registerForm" (ngSubmit)="register()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Nombre
        </label>
        <input
          pInputText
          type="text"
          formControlName="name"
          placeholder="Tu nombre"
          class="w-full"
        />
        <small class="text-red-500" *ngIf="registerForm.get('name')?.dirty">
          <span *ngIf="registerForm.get('name')?.errors?.['required']">
            El nombre es requerido
          </span>
          <span *ngIf="registerForm.get('name')?.errors?.['minlength']">
            El nombre debe tener al menos 3 caracteres
          </span>
        </small>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Correo electrónico
        </label>
        <input
          pInputText
          type="email"
          formControlName="email"
          placeholder="correo@ejemplo.com"
          class="w-full"
        />
        <small class="text-red-500" *ngIf="registerForm.get('email')?.dirty">
          <span *ngIf="registerForm.get('email')?.errors?.['required']">
            El correo es requerido
          </span>
          <span *ngIf="registerForm.get('email')?.errors?.['email']">
            El correo no es válido
          </span>
        </small>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Contraseña
        </label>
        <input
          pInputText
          type="password"
          formControlName="password"
          placeholder="********"
          class="w-full"
        />
        <small
          class="text-red-500"
          *ngIf="registerForm.get('password')?.dirty"
        >
          <span *ngIf="registerForm.get('password')?.errors?.['required']">
            La contraseña es requerida
          </span>
          <span *ngIf="registerForm.get('password')?.errors?.['minlength']">
            La contraseña debe tener al menos 6 caracteres
          </span>
        </small>
      </div>

      <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
        {{ errorMessage }}
      </div>

      <button
        pButton
        type="submit"
        label="Registrarse"
        class="w-full"
        [disabled]="loading"
      ></button>

      <div class="text-sm text-center mt-3">
        ¿Ya tienes cuenta?
        <a routerLink="/login" class="text-blue-600 hover:underline">
          Inicia sesión
        </a>
      </div>
    </form>
  </div>
</div>
